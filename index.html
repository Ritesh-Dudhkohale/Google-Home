<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/title-icon.png" type="image/png">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Google Search- Clone</title>
</head>

<body>
    <header>
        <ul>
            <li><a href="https://mail.google.com">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><img src="assets/images/dots-menu.png" alt="" id="menu-icons"></li>
            <li><a href="#" id="sign-in-btn">Sign In</a></li>
        </ul>
    </header>

    <section>
        <form action="https://www.google.com/search">
            <div class="doodle-div">
                <img src="assets/images/google-logo.png" alt="">
            </div>
            <div class="searchdiv">
                <img src="assets/images/search-solid.svg" alt="" id="searchicon">
                <input type="text" placeholder="Search Google or type URL" name="q">
                <img src="assets/images/google-voice.png" alt="" class="lens-voice-icon">
                <img src="assets/images/google-lens.png" alt="" class="lens-voice-icon">
            </div>
            <div class="buttondiv">
                <button type="submit">Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
        <div >
            Google offered in:
            <span style="color: blue; font-size: 15px;">
                हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ
            </span>
        </div>
    </section>


    <footer>
        <div class="leftbar">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
            </ul>
        </div>
        <div class="rightbar">
            <ul>
                <li>Privacy & Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>

</html>
